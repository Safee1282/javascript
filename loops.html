<html>
    <body>
        <h2>Javascript strings methods and loops</h2>
        <p>Numbers from 1 to 10</p>
        <p id="result"></p>
        <script>
            var number ="";
            for (i = 12; i <=30; i++) {
                document.write( i + "<br>")
                number+= "The number is" + i + "<br>"
            }
            document.write(number)
        </script>
    </body>
</html>
